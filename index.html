<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/assets/scripts/main.js" defer></script>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <title>Minimalistic</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header-logo">
          <img
            src="/assets/images/logo.svg"
            alt="Logo"
            width="85"
            class="header-logo__logo"
          />
        </div>

        <nav class="mobile-navigation">
          <ul class="mobile-navigation-list">
            <li class="mobile-navigation-list__item">
              <a href="##" class="mobile-navigation-list__anchor text--poppins"
                >About</a
              >
            </li>
            <li class="mobile-navigation-list__item">
              <a href="##" class="mobile-navigation-list__anchor text--poppins"
                >Services</a
              >
            </li>
            <li class="mobile-navigation-list__item">
              <a href="##" class="mobile-navigation-list__anchor text--poppins"
                >Team</a
              >
            </li>
            <li class="mobile-navigation-list__item">
              <a href="##" class="mobile-navigation-list__anchor text--poppins"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <nav class="desktop-navigation">
          <ul class="desktop-navigation-list">
            <li class="desktop-navigation-list__item">
              <a href="##" class="desktop-navigation-list__anchor text--poppins"
                >About</a
              >
            </li>
            <li class="desktop-navigation-list__item">
              <a href="##" class="desktop-navigation-list__anchor text--poppins"
                >Services</a
              >
            </li>
            <li class="desktop-navigation-list__item">
              <a href="##" class="desktop-navigation-list__anchor text--poppins"
                >Team</a
              >
            </li>
            <li class="desktop-navigation-list__item">
              <a href="##" class="desktop-navigation-list__anchor text--poppins"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <div class="hamburger-icon">
          <div class="hamburger-icon__line hamburger-icon__top-line"></div>
          <div class="hamburger-icon__line hamburger-icon__middle-line"></div>
          <div class="hamburger-icon__line hamburger-icon__bottom-line"></div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero-introduction">
          <h1 class="hero-introduction__heading text--poppins">
            The dawn of a new era in health is here
          </h1>

          <p class="hero-introduction__summary text--poppins">
            Lorem ipsum dolor sit amet consectetur. Quam ut consequat at a. Diam
            lacus platea orci vel elit blandit facilisis
          </p>

          <a href="##" class="hero-introduction__join-now-btn text--poppins">
            Join now</a
          >
        </div>

        <div class="hero-images">
          <div class="hero-images__image">
            <img
              src="/assets/images/hero-image-1.png"
              alt="Hero image 1"
              width="100%"
            />
          </div>

          <div class="hero-images__image">
            <img
              src="/assets/images/hero-image-2.png"
              alt="Hero image 2"
              width="100%"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
