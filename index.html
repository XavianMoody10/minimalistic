<!DOCTYPE html>

              >
            </li>
            <li class="mobile-navigation-list__item">
              <a href="##" class="mobile-navigation-list__anchor text--poppins"

            <li class="mobile-navigation-list__item">

            </li>

              >
            </li>

              <a href="##" class="desktop-navigation-list__anchor text--poppins"

              >
            </li>

              <a href="##" class="desktop-navigation-list__anchor text--poppins"
                >Contact</a
              >
            </li>
          </ul>

        <div class="hamburger-icon">
          <div class="hamburger-icon__line hamburger-icon__top-line"></div>
          <div class="hamburger-icon__line hamburger-icon__middle-line"></div>
          <div class="hamburger-icon__line hamburger-icon__bottom-line"></div>

      </div>
